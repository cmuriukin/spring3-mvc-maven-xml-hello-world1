name: Build

on: push

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions: read-all
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevanc-y of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Cache SonarQube packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=my-maven-project -Dsonar.projectName='my-maven-project'
      - name: Archive Maven artifacts
        id: upload
        uses: actions/upload-artifact@v2
        with:
          name: maven-artifacts
          path: '**/*.war' 
      - name: Download and Deploy Artifact
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            # Create a directory for artifact
            mkdir -p temp_artifacts
            
            # Download the artifact from GitHub Actions
            wget -q -O temp_artifacts/maven-artifacts.tar.gz ${{ steps.upload.outputs.artifact_url }}
            
            # Unpack the artifact
            tar -xzvf temp_artifacts/maven-artifacts.tar.gz -C temp_artifacts/
            
            # Copy the .war file to the Bitnami Tomcat container
            docker cp temp_artifacts/*.war bitnami:/bitnami/tomcat/webapps/





